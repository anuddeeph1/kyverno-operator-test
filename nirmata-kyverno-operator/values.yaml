# Default values for nirmata-kyverno.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

profile: "prod"

cloudPlatform: ""

namespace: nirmata-system #added ns

globalLabels: {}
globalAnnotations: {}
enablePreDeleteHook: true

replicaCount: 1
envVars: []

#added
predeletehookimage: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/kubectl:1.29.0

#changed
image:
  repository: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/nirmata-kyverno-operator
  # Defaults to chart appVersion
  tag: v0.3.12
  pullPolicy: IfNotPresent
  pullSecrets:
    registry: ghcr.io
    name: image-pull-secret
    create: true
    username: AWS
    password: 

rbac:
  create: true
  operatorHasAdminPerms: false
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

#changed to false
enableWebhook: false
# Whether certificate management is done by "cert-manager", "operator", "other"
certManager: operator

# set to true if secret is being provided for licenseManager, and set the name under helm.licenseManager.apiSecret/helm.licenseManager.licenseSecret
apiAndLicenseSecretExists: true #changed to true

# Component configurations
kyverno:
  createCR: true
  enablePolicyExceptions: true
  replicaCount:
  cleanupJobsRegistry: ~
  config:
    create: true
    name: ~
  metricsConfig:
    create: true
    name: ""
  upgrade:
    fromV2: false
  rbac:
    create: true
    serviceAccount:
      create: true
    clusterRole:
      # -- Extra resource permissions to add in the cluster role
      extraResources: []
  admissionController:
    replicas: ~
    rbac:
      create: true
      serviceAccount:
        create: true
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
      coreClusterRole:
        # -- Extra resource permissions to add in the core cluster role.
        # This was introduced to avoid breaking change in the chart but should ideally be moved in `clusterRole.extraResources`.
        # @default -- See [values.yaml](values.yaml)
        extraResources:
  templating:
    enabled: false
    image: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/kubectl:1.29.0
    version: ~
  customNamespaces: false
  webhooksCleanup:
    enable: false
    enabled: false
  crds:
    install: true
    annotations: {}
  cleanupController:
    # -- Enable cleanup controller.
    enabled: true
    rbac:
      # -- Create RBAC resources
      create: true
      serviceAccount:
        create: true
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
      coreClusterRole:
        # -- Extra resource permissions to add in the core cluster role.
        # This was introduced to avoid breaking change in the chart but should ideally be moved in `clusterRole.extraResources`.
        # @default -- See [values.yaml](values.yaml)
        extraResources:
  reportsController:
    # -- Enable reports controller.
    enabled: true
    rbac:
      # -- Create RBAC resources
      create: true
      serviceAccount:
        name:
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
      coreClusterRole:
        # -- Extra resource permissions to add in the core cluster role.
        # This was introduced to avoid breaking change in the chart but should ideally be moved in `clusterRole.extraResources`.
        # @default -- See [values.yaml](values.yaml)
        extraResources:
  backgroundController:
    # -- Enable background controller.
    enabled: true
    rbac:
      # -- Create RBAC resources
      create: true
      serviceAccount:
        name:
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
      coreClusterRole:
        # -- Extra resource permissions to add in the core cluster role.
        # This was introduced to avoid breaking change in the chart but should ideally be moved in `clusterRole.extraResources`.
        # @default -- See [values.yaml](values.yaml)
        extraResources:
  kyverno:
    customLabels: {}
  nameOverride: "kyverno"
  fullnameOverride: "kyverno"
  namespace: kyverno

  # -- Additional resources to be added to kyverno controller RBAC permissions.
  generatecontrollerExtraResources: []
  image:
    # -- Image repository
    repository: 844333597536.dkr.ecr.us-west-1.amazonaws.com
    # -- Image tag
    tag: v1.11.4-n4k.nirmata.8

  # -- Override default exclude namespaces (default kyverno, kube-system, nirmata, nirmata-system )
  excludedNamespacesForWebhook: []

  # Kyverno Helm Chart customizations other than those already in kyverno CR
  helm:
    admissionController:
      imagePullSecrets:
      - name: image-pull-secret
      initContainer:
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 128Mi
      container:
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 128Mi
    cleanupController:
      resources:
        # -- Pod resource limits
        limits:
          memory: 1Gi
        # -- Pod resource requests
        requests:
          cpu: 100m
          memory: 64Mi
    reportsController:
      resources:
        # -- Pod resource limits
        limits:
          memory: 2Gi
        # -- Pod resource requests
        requests:
          cpu: 100m
          memory: 64Mi
    backgroundController:
      image:
        registry: 844333597536.dkr.ecr.us-west-1.amazonaws.com
      resources:
        # -- Pod resource limits
        limits:
          memory: 1Gi
        # -- Pod resource requests
        requests:
          cpu: 100m
          memory: 64Mi
    features:
      generateValidatingAdmissionPolicy:
        # -- Enables the feature
        enabled: false
    policyReportsCleanup:
      enabled: false
      image:
        registry: ~
        repository: ghcr.io/nirmata/kubectl
        tag: '1.29.1'
        pullPolicy: ~
      podSecurityContext: {}
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
    apiVersionOverride:
      podDisruptionBudget: "policy/v1"
    licenseManager:
      imageTag: 0.1.16
      secretNs: nirmata-system
      apiSecret: api-secret
      licenseSecret: kyverno-license
    webhooksCleanup:
      enabled: false
      image: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/kubectl:1.29.0
    cleanupJobs:
      admissionReports:
        image: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/kubectl
          tag: '1.29.0'
      clusterAdmissionReports:
        image: 844333597536.dkr.ecr.us-west-1.amazonaws.com/nirmata/kubectl
          tag: '1.29.0'

